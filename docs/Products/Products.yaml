paths:
  /api/products:
    get:
      summary: Retrieve a list of products
      tags:
        - Products
      parameters:
        - name: sort
          in: query
          description: Sort order (e.g., asc, desc)
          schema:
            type: string
        - name: query
          in: query
          description: Query parameter (e.g., search by title)
          schema:
            type: string
        - name: queryValue
          in: query
          description: Value for the query parameter
          schema:
            type: string
        - name: limit
          in: query
          description: Maximum number of items per page
          schema:
            type: integer
        - name: page
          in: query
          description: Page number
          schema:
            type: integer
      responses:
        "200":
          description: Successfully retrieved the list of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Product"
        "500":
          description: Internal server error

    post:
      summary: Save a new product
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/requestBodies/Product"
      responses:
        "201":
          description: Successfully saved the new product
        "400":
          description: Missing required parameters
        "500":
          description: Internal server error

  /api/products/{pid}:
    get:
      summary: Retrieve a product by ID
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          description: Product ID to retrieve
          schema:
            type: string
      responses:
        "200":
          description: Successfully retrieved the product
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "404":
          description: Product not found
        "500":
          description: Internal server error

    put:
      summary: Update a product by ID
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          description: Product ID to update
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/requestBodies/ProductUpdate"
      responses:
        "200":
          description: Successfully updated the product
        "400":
          description: Missing desired updates for the product
        "500":
          description: Internal server error

    delete:
      summary: Delete a product by ID
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          description: Product ID to delete
          schema:
            type: string
      responses:
        "200":
          description: Successfully deleted the product
        "500":
          description: Internal server error

components:
  schemas:
    Product:
      type: object
      properties:
        _id:
          type: string
          description: Product ID generated by MongoDB
        title:
          type: string
          description: Product title
        description:
          type: string
          description: Product description
        price:
          type: number
          description: Product price
        thumbnail:
          type: array
          description: Product's thumbnails
        code:
          type: string
          description: Product code
        stock:
          type: integer
          description: Product stock
        category:
          type: string
          description: Product category
        status:
          type: boolean
          description: Product status
      example:
        _id: "87sdfg87213ghghjh23"
        title: Laptop
        description: High-performance laptop
        price: 1200
        thumbnail: ["https://www.example.com/product4/image1.jpg"]
        code: LAP-001
        stock: 50
        category: Electronics
        status: true

  requestBodies:
    Product:
      type: object
      properties:
        title:
          type: string
          description: Product title
        description:
          type: string
          description: Product description
        price:
          type: number
          description: Product price
        thumbnail:
          type: array
          description: Product's thumbnails
        code:
          type: string
          description: Product code
        stock:
          type: integer
          description: Product stock
        category:
          type: string
          description: Product category
      example:
        title: Laptop
        description: High-performance laptop
        price: 1200
        thumbnail: ["https://www.example.com/product4/image1.jpg"]
        code: LAP-001
        stock: 50
        category: Electronics

    ProductUpdate:
      type: object
      properties:
        title:
          type: string
          description: Updated product title
        description:
          type: string
          description: Updated product description
        price:
          type: number
          description: Updated product price
        category:
          type: string
          description: Updated product category
        code:
          type: string
          description: Updated product code
        stock:
          type: integer
          description: Updated product stock
      example:
        title: Updated Laptop
        description: Updated high-performance laptop
        price: 1300
        thumbnail: ["https://www.example.com/product4/image1.jpg"]
        code: LAP-002
        stock: 40
        category: Updated Electronics
